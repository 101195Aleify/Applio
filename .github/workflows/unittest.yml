name: Pre-Compiled and Upload
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@main

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          .\run-install.bat
          .\env\python.exe core.py prerequisites --models "True"
      
      - name: Create ZIP file
        run: |
          powershell -Command "
          Compress-Archive -Path 'D:\a\Applio\Applio\*' -DestinationPath 'D:\a\Applio\Applio.zip'
          "

      - name: Upload to Hugging Face Hub
        run: HF=${{ secrets.HF_TOKEN }}
          python -c "
          import os
          from huggingface_hub import login, upload_file
          
          token = os.environ['HF']
          login(token)
          
          repo_id = 'vidalnt/nothing'
          repo_file_path = 'Applio.zip'
          
          upload_file(
          path_or_fileobj='Applio.zip',
          path_in_repo=repo_file_path,
          repo_id=repo_id,
          token=token
          )"